<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Selection</title>
</head>
<body>
    <h1 class = "head">Select an Exercise</h1>
    <div class  = "exercises">
        <div class  = "jumpJack">
            <div class = "jj-image">
                <img src = "images/JumpingJackIcon.png" width = "400" height = "400"/>
            </div>
            <div class = "jj-text">
            </div>
            <h2 class = "exHead">Jumping Jacks</h2>
        </div>
        <div class  = "squat">
            <div class = "sq-image">
                <img src = "images/SquatIcon.png" width = "400" height = "400"/>
            </div>
            <div class = "sq-text">
            </div>
            <h2 class = "exHead">Squats</h2>
        </div>
        <div class = "highKneeRaises">
            <div class = "kr-image">
                <img src = "images/KneeRaiseIcon.png" width = "400" height = "400"/>
            </div>
            <div class = "kr-text">
            </div>
            <h2 class = "exHead">High Knee Raises</h2>
        </div>
    </div>
</body>
</html>
